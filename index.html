<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Play Black Jack</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="UI">
			<div id="UI-container">
				<div id="game-title"><h1>Black Jack</h1></div>
				<!-- Cards box -->
				<div id="card-box">
					<div id="card1">1</div>
					<div id="card2">2</div>
					<div id="card3">3</div>
					<div id="card4">4</div>
				</div>
				<!-- buttons -->
				<div id="btn-box">
					<button>New Game</button>
					<button>New Card</button>
					<button>Bid &#8593</button>
					<button>Bid &#8595</button>
					<h3 id="bidAmount">$</h3>
				</div>
				<div id="credits-box">
					<h3>Credits:</h3>
				</div>
				<!-- message box -->
				<div id="msg-box">Dealer Message :</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
