<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Play Black Jack</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="shortcut icon" href="/images/favicon_io/favicon.ico" type="image/x-icon">
	</head>
	<body>
		<div class="UI">
			<div id="UI-container">
				<div id="game-title"><h1>Black Jack</h1></div>
				<!-- Cards box -->
				<div id="card-box">
					<div id="card1"><img src="/images/five.png" alt=""></div>
					<div id="card2"><img src="/images/eight.png" alt=""></div>
					<div id="card3"><img src="/images/jack.png" alt=""></div>
					<div id="card4"><img src="/images/ace.png" alt=""></div>
				</div>
				<div id="sumOfCards">Sum:</div>
				<!-- buttons -->
				<div id="btn-box">
					
					<button id="newGame">New Game</button>
					<button id="newCard">New Card</button>
					<button id="bidUp">Bid &#8593</button>
					<button id="bidDown">Bid &#8595</button>
					<h3 id="bidAmount">0</h3>
				</div>
				<div id="credits-box">
					<h3 id="creditsAvailable">Credits:</h3>
				</div>
				<!-- message box -->
				<div id="msgBox">Dealer Message :</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
